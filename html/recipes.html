        <nav id="Nav" class="demo">

            <!-- responsive-->

            <div class="menu">

        <br>

        
<!-- intro and search bar -->
        <article id="header" class="card">

                <h2>Category</h2>
                <br>
                <h4>Nutrition + Preperation = No Problem</h4>
            </header>
            <footer class="about">
                <p >Search for meals by category.</p>
            </footer>

        <div class="nutrition info"> <table id="nutritionTable" class="primary tableDisplay">

                    <th>Nutrients</th>
                    <th>Servings</th>
                </tr>
            </thead>
            <tbody id="nutritionTableData">
            </tbody>
            </table>
        </div>
        
<!-- the grid -->
        <div class="flex one two-500 three-1200 center demo">
            <div>
                <div id="foodItem1" class="third">
                    <img class="stack"
                        src="https://files.atkins.com/LowSugarFoods250.png?w=768&fit=max&auto=compress"
                        alt="Low Sugar">
                    <a id="lowSugar" class="button warning stack">Low Sugar</a>
                </div>
            </div>

            <div>
                <div id="foodItem2" class="third">
                    <img class="stack"
                        src="https://previews.123rf.com/images/asiln/asiln1510/asiln151000015/46751818-high-protein-stamp.jpg"
                        alt="High Protein">
                    <a id="highProtein" class="button warning stack">High Protein</a>
                </div>
            </div>

            <div>
                <div id="foodItem3" class="third">
                    <img class="stack"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQe_-af9SRujUMewKxE352Xei7hPVEeq2Ojcg&usqp=CAU"

                </div>
            </div>
            
            <div>
                <div id="foodItem4" class="third">
                    <img class="stack"
                        src="https://esha.com/wp-content/uploads/2015/11/low-sodium.jpg"
                        alt="Low Sodium">
                    <a id="lowSodium" class="button warning stack">Low Sodium</a>
                </div>
            </div>

            <div>
                <div id="foodItem5" class="third">
                    <img class="stack"
                        src="https://res.cloudinary.com/grohealth/image/upload/f_auto,fl_lossy,q_auto/v1583506830/DCUK/Content/iStock-521069631.jpg"
                        alt="Low Carb">
                    <a id="lowCarb" class="button warning stack">Low Carb</a>
                </div>
            </div>
        </div>

        <div class="recipes info">

            
            <table id="recipesTable" class="primary tableDisplay">
                <thead id="recipesTableHead">
                  <tr>
                    <th>Nutrients</th>

                  </tr>
                </thead>
                <tbody id="recipesTableData">
                    <!-- recipes data generates here -->
